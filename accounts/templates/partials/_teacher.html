{% load static %} 

<div data-index="0" class="carousel-module-scroll-item">
    <div class="instructor-card" onclick="window.location.href='main.html';">
      <div class="ud-custom-focus-target item-card-module-image-wrapper">
        <img src="{% static 'images/'|add:hoca.resim %}" alt="" class="ud-avatar ud-avatar-image" width="64" height="64" loading="lazy" style="width: 64px; height: 64px" />
      </div>
      <div class="instructor-card-details">
        <div>
          <a href="#" class="ud-text-md ud-text-bold instructor-card-title ud-focus-visible-target item-card-module-item-card-title">{{ hoca.isim }}</a>
        </div>
        <div class="instructor-card-label">{{ hoca.verilen_ders }}</div>
        <div class="instructor-card-rating">
          <span class="star-rating-module-rating-number" aria-hidden="true" data-purpose="rating-number">{{ hoca.rate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="12" height="12" fill="#FFAF61">
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            />
          </svg>
          <span class="instructor-card-rating-title">Eğitmen puanı</span>
        </div>
        <div><span class="ud-text-bold">{{ hoca.ogrenci_sayısı }}</span> öğrenci</div>
        <div><span class="ud-text-bold">{{ hoca.kurs_sayısı }}</span> kurs</div>
      </div>
    </div>
  </div>
